{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

{% if user.username == 'admin' %}
    <h1>Prideti hoteli</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <p></p>
        <input class="btn btn-success" type="submit" value="Prideti Hoteli">
    </form>
{% else %}
<h3>Neturite reikiamu teisiu.</h3>
{% endif %}
{% endblock %}
